<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/css/bulma.css">
    <link rel="stylesheet" href="css/css/bulma.min.css">
</head>
<body>
    <div class="main-wrapper">
        <header class="main-header">
            <div class="container">
                <div class="header-top">
                    <div class="sub-title">
                        <p class="has-text-right is-uppercase is-size-7">
                            Charts
                        </p>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="heading">
                        <h1 class="title is-capitalized has-text-weight-normal">Chart Cards</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="base-card">
                            <div class="header card-container">
                                <div class="columns is-marginless is-mobile">
                                    <div class="column">
                                        <div class="card-title">
                                            <h1>Bar Chart</h1>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="right center is-flex card-el is-pulled-right">
                                            <p class="gender male is-capitalized">Male</p>
                                            <p class="gender female is-capitalized">female</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content card-content">
                                <div class="columns is-mobile tabled is-pulled-right is-marginless">
                                    <div class="column">
                                        
                                    </div>
                                    <div class="column">
                                        <div class="bar is-pulled-right" style="height: 35px; top: 62px; background-color: #b2e4fa;"></div>
                                    </div>
                                    <div class="column">
                                            <div class="bar is-pulled-left" style="height: 40px;position: absolute; bottom: 197px; background-color: #ff8a65;"></div>
                                            <div class="bar is-pulled-left" style="height: 70px; right: 850px; position: absolute; bottom: 197px; background-color: #b2e4fa;"></div>
                                    </div>
                                    <div class="column">
                                        <div class="bar is-pulled-left" style="height: 40px;position: absolute; bottom: 197px; background-color: #ff8a65;"></div>
                                    </div>
                                    <div class="column">
                                        <div class="bar is-pulled-left" style="height: 70px; right: 694px; position: absolute; bottom: 197px; background-color: #b2e4fa;"></div>
                                    </div>
                                    <div class="column"></div>
                                </div>
                                <div class="column-text-right" style="position: absolute; left: 43px;">
                                    <div class="column">
                                        <p class="column-text is-capitalized has-text-center">100</p>
                                    </div>
                                    <div class="column">
                                        <p class="column-text is-capitalized has-text-center">50</p>
                                    </div>
                                    <div class="column">
                                        <p class="column-text is-capitalized has-text-center">0</p>
                                    </div>
                                    <div class="column">
                                        <p class="column-text is-capitalized has-text-center">-50</p>
                                    </div>
                                    <div class="column">
                                        <p class="column-text is-capitalized has-text-center">-100</p>
                                    </div>
                                </div>
                                <div class="columns is-mobile tabled is-pulled-right is-marginless">
                                    <div class="column is-flex">
                                        <div class="bar is-pulled-left" style="height: 85px; top: -12px; background-color: #ff8a65;"></div>
                                        <div class="bar is-pulled-right right"  style="height: 40px; left: 10px; top: -12px; background-color: #b2e4fa;"></div>
                                    </div>
                                    <div class="column">
                                        <div class="bar is-pulled-left" style="height: 30px; top: -12px; background-color: #ff8a65;"></div>
                                    </div>
                                    <div class="column">
                                        
                                    </div>
                                    <div class="column">
                                            <div class="bar is-pulled-right right"  style="height: 80px; top: -12px; background-color: #b2e4fa;"></div>
                                    </div>
                                    <div class="column">
                                        <div class="bar is-pulled-left" style="height: 15px; top: -12px; background-color: #ff8a65;"></div>
                                    </div>
                                    <div class="column">
                                            <div class="bar is-pulled-left" style="height: 85px; top: -12px; background-color: #ff8a65;"></div>
                                            <div class="bar is-pulled-right right"  style="height: 40px; top: -12px; background-color: #b2e4fa;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="base-card">
                            <div class="header card-container">
                                <div class="columns is-marginless is-mobile">
                                    <div class="column">
                                        <div class="card-title">
                                            <h1>Horisontal bar Chart</h1>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="right center is-flex card-el is-pulled-right">
                                            <p class="gender male is-capitalized">Male</p>
                                            <p class="gender female is-capitalized">female</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
